<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="build-model-page">
  <template>
    <style>
      paper-material {
        margin: 1%;
      }
      
      #build-model-page_panel {
        background: #fff;
        height: calc(100vh - 128px - 32px);
        margin: 16px;
      }
      
      .menu {
        background: #ddd;
        flex-direction: row;
        justify-content: space-around;
      }
      
      .menu paper-input,
      .menu paper-button {
        flex-grow: 1;
      }
      
      .menu paper-button {
        color: #666;
      }
      
      [dropdown] {
        position: absolute;
        z-index: 5;
      }      
      
      form {
        margin: 10px;
      }
      
      paper-button[blue] {
        background: blue;
        color: white;
      }
    </style>

    <paper-material id="build-model-page_panel" elevation="1">
      <paper-header-panel elevation="1">
        <paper-toolbar>
          <div>Build Model</div>
        </paper-toolbar>

        <form is="iron-form">

          <paper-toolbar class="menu">
            <paper-input label="Name" required></paper-input>
            <paper-input label="Namespace" required></paper-input>
            <div>
            <paper-button noink>Unit Type
              <iron-icon icon="icons:arrow-drop-down"></iron-icon>
            </paper-button>
            <paper-material elevation="2" dropdown>
            <paper-menu id="dropdown" label="Unit Type">
              <paper-item>Primitive</paper-item>
              <paper-item>Acceleration</paper-item>
              <paper-item>Angle</paper-item>
              <paper-item>Electric Current</paper-item>
              <paper-item>Electric Potential</paper-item>
              <paper-item>Electric Resistance</paper-item>
              <paper-item>Length</paper-item>
              <paper-item>Speed</paper-item>
              <paper-item>Power</paper-item>
              <paper-item>Temperature</paper-item>
              <paper-item>Torque</paper-item>
              <paper-item>Volume</paper-item>
            </paper-menu>
            </paper-material>
            </div>
            <div>
            <paper-button noink>Unit
              <iron-icon icon="icons:arrow-drop-down"></iron-icon>
            </paper-button>
            <paper-material elevation="2" dropdown>
            <paper-menu label="Unit">
              <paper-item>Unit 1</paper-item>
              <paper-item>Unit 2</paper-item>
              <paper-item>Unit 3</paper-item>
              <paper-item>Unit 4</paper-item>
              <paper-item>Unit 5</paper-item>
              <paper-item>Unit 6</paper-item>
            </paper-menu>
            </paper-material>
            </div>
            <paper-button raised blue>Create</paper-button>
          </paper-toolbar>





          <div>
            <p>Type of Data</p>
            <paper-radio-group selected="n">
              <paper-radio-button name="n" label="Number">Number</paper-radio-button>
              <br/>
              <paper-radio-button name="s" label="String">String</paper-radio-button>
              <br/>
              <paper-radio-button name="d" label="Date">Date</paper-radio-button>
              <br/>
              <paper-radio-button name="t" label="Time">Time</paper-radio-button>
              <br/>
            </paper-radio-group>
          </div>

          <paper-input label="Minimum Length" type="number" min="1"></paper-input>
          <paper-input label="Maximum Length" type="number" min="0"></paper-input>

          <paper-input label="Leading Precision" type="number" min="1"></paper-input>
          <paper-input label="Trailing Precision" type="number" min="0"></paper-input>

          <paper-input label="Date Format"></paper-input>
          <paper-input label="Time Format"></paper-input>

          <paper-checkbox>Has Leading Whitespace</paper-checkbox>
          <paper-checkbox>Has Trailing Whitespace</paper-checkbox>
          <paper-checkbox>Has Decimal Point</paper-checkbox>
          <paper-checkbox>Has Hex Specifier</paper-checkbox>

          <br/>
        </form>
      </paper-header-panel>
    </paper-material>
  </template>

  <script>
    Polymer({
      is: "build-model-page"
    });
  </script>
</dom-module>
